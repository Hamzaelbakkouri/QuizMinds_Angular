<div class="border-b border-gray-200 bg-white px-4 py-5 sm:px-6 m-14">
    <div class="-ml-4 -mt-2 flex flex-wrap items-center justify-between sm:flex-nowrap">
        <div class="ml-4 mt-2">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Job Postings</h3>
        </div>
        <div class="ml-4 mt-2 flex-shrink-0">
            <button type="button"
                class="relative inline-flex items-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Create
                new job</button>
        </div>
    </div>
</div>
<div *ngFor="let item of subjects" class="overflow-hidden bg-white shadow sm:rounded-md m-14">
    <ul role="list" class="divide-y divide-gray-200">
        <li>
            <a href="#" class="block hover:bg-gray-50">
                <div class="flex items-center px-4 py-4 sm:px-6">
                    <div class="flex min-w-0 flex-1 items-center">
                        <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
                            <div>
                                <p class="truncate text-sm font-medium text-indigo-600">{{item.title}}</p>
                                <p class="mt-2 flex items-center text-sm text-gray-500">
                                    <svg class="mr-1.5 h-5 w-5 flex-shrink-0 text-gray-400"
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                        aria-hidden="true">
                                        <path
                                            d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z" />
                                        <path
                                            d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z" />
                                    </svg>
                                    <span class="truncate">ricardo.cooper@example.com</span>
                                </p>
                            </div>
                            <div class="hidden md:block">
                                <div>
                                    <p class="text-sm text-gray-900">
                                        Applied on
                                        <time datetime="2020-01-07">January 7, 2020</time>
                                    </p>
                                    <p class="mt-2 flex items-center text-sm text-gray-500">
                                        <svg class="mr-1.5 h-5 w-5 flex-shrink-0 text-green-400"
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                            aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                                                clip-rule="evenodd" />
                                        </svg>
                                        Completed phone screening
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-6 items-center">
                        <ng-icon name="ionPencil" class="text-blue-900 text-xl"></ng-icon>
                        <ng-icon name="ionBackspaceSharp" class="text-red-700 text-2xl"></ng-icon>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
