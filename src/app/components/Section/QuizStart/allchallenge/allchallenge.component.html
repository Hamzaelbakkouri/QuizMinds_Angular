<div class="grid grid-cols-8 rounded-md shadow mb-14">
    <div class="col-span-1 rounded-l-md shadow p-7">
        <div class="gap-5 font-bold">
            <div class="flow-root">
                <ul role="list" class="-mb-8">
                    <li *ngIf="!isLast">
                        <div class="relative pb-8">
                            <span class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200"
                                aria-hidden="true"></span>
                            <div class="relative flex space-x-3">
                                <div>
                                    <span
                                        class="h-8 w-8 rounded-full bg-gray-400 flex items-center justify-center ring-8 ring-white">
                                        <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path
                                                d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z" />
                                        </svg>
                                    </span>
                                </div>
                                <div class="flex min-w-0 flex-1 justify-between space-x-4 pt-1.5">
                                    <div>
                                        <div class="text-sm text-gray-500">Question Id : 2 <p
                                                class="font-medium text-gray-900">Answerd Question Content</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li *ngIf="isLast">
                        <div class="relative pb-8">
                            <div class="relative flex space-x-3">
                                <div class="px-1">
                                    <span
                                        class="h-8 w-8 rounded-full bg-green-500 flex items-center justify-center ring-8 ring-white">
                                        <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </span>
                                </div>
                                <div class="flex min-w-0 flex-1 justify-between space-x-4 pt-1.5">
                                    <div>
                                        <div class="text-sm text-gray-500">Question Id : 2 <p
                                                class="font-medium text-gray-900">Answerd Question Content</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-span-7 p-3 bg-quiz shadow-inner">
        <div class="w-full flex justify-center items-center">
            <p class="text-gray-800 bg-white font-semibold px-64 text-3xl py-5 rounded-sm ">wa sooooooooooo2al</p>
        </div>
        <div class="w-full shadow-2xl py-4 rounded-md flex flex-wrap justify-around items-center">
            <div class="">
                <img class="rounded-md w-96" src="https://media.tenor.com/5r3c2L5yiVwAAAAC/matrixmen-niya.gif"
                    alt="...">
            </div>
            <div class="">
                <img class="rounded-md w-96" src="https://media.tenor.com/5r3c2L5yiVwAAAAC/matrixmen-niya.gif"
                    alt="...">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-5">

            <div *ngFor="let item of map" (click)="toggleCheckbox(item.id)"
                class="col-span-1 bg-opacity-90 border-none bg-white font-semibold flex justify-between mb-2 gap-5 items-center p-6 shadow rounded-md cursor-pointer border  transition duration-200 ease-out transform hover:translate-x-1 hover:translate-y-1 hover:bg-green-600 ">
                <span
                    class="absolute inset-0 rounded-md w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-green-500 group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
                <span
                    class="absolute rounded-md inset-0 w-full h-full bg-white border-2 border-green-500 group-hover:bg-green-500"></span>
                <p class="relative text-lg">{{item.id}}</p>
                <ng-icon *ngIf="idAnswers.includes(item.id)" name="bootstrapCheckCircleFill"
                    class="text-green-800 text-3xl transition duration-200 ease-out transform"></ng-icon>
            </div>

        </div>
        <div class="flex justify-center w-full mt-4 mb-32 py-8 text-white">
            <button type="submit"
                class="w-[29%] py-4 hover:bg-green-700 bg-green-600 rounded-lg uppercase">Next</button>
        </div>
    </div>
</div>
