<form onsubmit="onSubmit()">
    <label class="block text-sm font-medium text-gray-700">Add Media</label>
    <div class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
        <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                aria-hidden="true">
                <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex text-sm text-gray-600">
                <label for="file-upload"
                    class="relative cursor-pointer rounded-md bg-white font-medium text-green-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-green-500 focus-within:ring-offset-2 hover:text-green-500">
                    <span>Upload a file</span>
                    <input id="file-upload" [(ngModel)]="image" name="file-upload" type="file" class="sr-only">
                </label>
                <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500">PNG, JPG, GIF </p>
        </div>
        <div class="sm:col-span-3">
            <label for="country" class="block text-sm font-medium text-gray-700">Level</label>
            <div class="mt-1">
                <select id="subject" [(ngModel)]="formData.type" name="subject"
                    class="border-gray-100 border-2 block w-full rounded-md shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm py-2">
                    <option class="py-2" [ngValue]="mediaType.GIF">
                        {{ mediaType.GIF }}
                    </option>
                    <option class="py-2" [ngValue]="mediaType.JPEG">
                        {{ mediaType.JPEG }}
                    </option>
                    <option class="py-2" [ngValue]="mediaType.JPG">
                        {{ mediaType.JPG }}
                    </option>
                    <option class="py-2" [ngValue]="mediaType.MP3">
                        {{ mediaType.MP3 }}
                    </option>
                    <option class="py-2" [ngValue]="mediaType.MP4">
                        {{ mediaType.MP4 }}
                    </option>
                    <option class="py-2" [ngValue]="mediaType.PNG">
                        {{ mediaType.PNG }}
                    </option>
                </select>
            </div>
        </div>
        <button type="submit" class=" inline-flex w-full justify-center rounded-md border border-transparent bg-green-600
            px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2
            focus:ring-green-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Add Media</button>
    </div>
</form>
